version: '3.8'

services:
  tingwu:
    build:
      context: .
      dockerfile: Dockerfile
    image: tingwu-speech-service:latest
    container_name: tingwu-service
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
      - model-cache:/root/.cache/modelscope
      - huggingface-cache:/root/.cache/huggingface
    environment:
      - DEVICE=${DEVICE:-cuda}
      - NGPU=${NGPU:-1}
      - NCPU=${NCPU:-4}
      - DEBUG=${DEBUG:-false}
      - HOTWORDS_THRESHOLD=${HOTWORDS_THRESHOLD:-0.85}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

volumes:
  model-cache:
  huggingface-cache:
